<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Drag-and-Drop Website Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Interactive Drag-and-Drop Website Builder</h1>
    <p>Build your site with drag-and-drop elements and customize them!</p>
  </header>
  <div id="builder">
    <aside id="toolbox">
      <h2>Toolbox</h2>
      <div class="draggable" draggable="true" data-type="text">Text Block</div>
      <div class="draggable" draggable="true" data-type="image">Image Block</div>
      <div class="draggable" draggable="true" data-type="button">Button</div>
    </aside>
    <main id="canvas">
      <h2>Canvas</h2>
      <p>Drop elements here to build your site.</p>
    </main>
    <aside id="style-editor">
      <h2>Style Editor</h2>
      <div id="style-controls">
        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color">
        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color">
        <label for="font-size">Font Size:</label>
        <input type="number" id="font-size" min="10" max="50">
        <label for="alignment">Text Alignment:</label>
        <select id="alignment">
          <option value="left">Left</option>
          <option value="center">Center</option>
          <option value="right">Right</option>
        </select>
        <button id="apply-styles">Apply Styles</button>
      </div>
    </aside>
  </div>
  <footer>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="save-layout">Save Layout</button>
    <button id="export-layout">Export Layout</button>
  </footer>
  <script src="script.js"></script>
</body>
</html>
